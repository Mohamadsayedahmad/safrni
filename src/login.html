<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    
</head>

<body>
   
    <div class="login-form">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-md-6 col-sm-12 main">
                    <a href="index.html" class="btn btn-secondary">الصفحة الرئيسية</a>
                </div>
                <div class="col-lg-12">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">تسجيل الدخول</h5>
                            
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="email" class="col-form-label">البريد الإلكتروني:</label>
                                    <input type="email" class="form-control" id="email">
                                </div>
                                <div class="form-group">
                                    <label for="password" class="col-form-label">كلمة المرور:</label>
                                    <input type="password" class="form-control" id="password">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <a href="" class="btn btn-danger">نسيت كلمة المرور</a>
                            <button type="button" class="btn btn-primary" type="submit">دخول</button>
                            <a href="register.html" class="account btn btn-primary">إنشاء حساب</a>

                           
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/html" src="(require('index.js'))"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4ad4ae7fce.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>

</html>
